buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
        classpath 'com.google.gms:google-services:4.3.3'

    }
}

allprojects {
    repositories {
        google()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // App dependencies
    supportLibraryVersion = '27.1.1'
    flexboxVersion = '0.2.5'
    rxJavaVersion = '2.0.1'
    constraintLayoutVersion = '1.1.0'
    roomVersion = '2.2.4'
    calligraphyVersion = '2.2.0'
    guavaVersion = '18.0'
    daggerVersion = '2.26'
    sugarVersion = '1.4'
    glideVersion = '4.0.0'
    recyclerViewVersion = '25.1.1'
    superrecyclerViewVersion = '1.1.4'
    butterKnifeVersion = '10.0.0'
    retrofitVersion = '2.7.2'
    converterGsonVersion = '2.7.2'
    okhttpVersion = '4.4.1'
    gsonVersion = '2.8.0'
    junitVersion = '4.13'
    espressoVersion = '2.2.2'
}
